<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base :: layout(~{::title},~{::body/content()})}">
<head>
    <link th:href="@{/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>書一覧</title>
</head>
<body>
    <h1>書籍一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>ISBN</th>
                <th>出版年月</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">ID</td>
                <td th:text="${book.title}">タイトル</td>
                <td th:text="${book.author}">著者</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td th:text="${book.publishedDate}">出版年月日</td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">編集</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}">削除</a>
                </td>
            </tr>
            <a th:href="@{books/new}">書籍登録</a>
        </tbody>
    </table>
</body>
</html>
