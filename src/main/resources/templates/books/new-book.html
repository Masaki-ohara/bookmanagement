<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍の新規追加</title>
</head>
<body>
    <h1>書籍の新規追加</h1>
    <form th:action="@{/books/new}" th:object="${book}" th:method="post">
        <p>タイトル名: <input type="text" th:field="*{title}"></p>
        <p>著者: <input type="text" th:field="*{author}"></p>
        <p>ISBN: <input type="text" th:field="*{isbn}"></p>
        <p>出版年月日: <input type="date" th:field="*{publishedDate}"></p>
        <p>
            ジャンル:
            <select th:field="*{genre.id}">
                <option value="">ジャンルを選択</option>
                <option th:each="genre : ${genres}"
                        th:value="${genre.id}"
                        th:text="${genre.name}">ジャンル名</option>
            </select>
        </p>
        <p><input type="submit" value="追加"></p>
    </form>
    <a th:href="@{/books}">書籍一覧に戻る</a>
</body>
</html>
